<?xml version="1.0" encoding="utf-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">
    <head>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Widget Preferences -->
        <widget:preferences>
            <widget:preference type="text" name="UserName" label="Username" defaultValue="-">
        </widget:preferences>

        <title>Widget Demo</title>

        <script>
            require([
				'DS/DataDragAndDrop/DataDragAndDrop', 
				'DS/WAFData/WAFData',
				'DS/i3DXCompassServices/i3DXCompassServices'
			],

            function(DataDragAndDrop, WAFData, i3DXCompassServices) {
                'use strict';

                var WidgetApp = {
                    onLoad: function() { 
                        widget.body.innerHTML = "DELOADED";                     
                    },

                    onRefresh: function() {
                        widget.body.innerHTML = "RELOADED"
                    }
                }

                widget.addEvent('onLoad', WidgetApp.onLoad);
                widget.addEvent('onRefresh', WidgetApp.onRefresh);
            });
        </script>
    </head>
    <body>
    </body>
</html>
